  quote-service:
    image: back-end
    ports:
      - "8080:8080"
#      - "4848:4848"
    links:
      - mysql
    depends_on:
      - mysql
    networks:
      - frontend
      - backend

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: web
    ports:
      - "3000:3000"
    links:
      - quote-service
    depends_on:
      - quote-service
    networks:
      - frontend

networks:
  frontend:
  backend:

volumes:
  mysql-data:
    driver: local
