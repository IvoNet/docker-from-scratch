version: '3'

services:
  mysql: #How to configure this image: https://hub.docker.com/_/mysql
    image: mysql:5.7.27
    volumes:
      - ./quotes:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    networks:
      - backend

