version: '3'

services:
  mariadb: #How to configure this image: https://hub.docker.com/_/mysql
    image: mariadb:10.7.3
    volumes:
      - ./quotes:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    environment:
      - MARIADB_ROOT_PASSWORD=secret
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    ports:
      - "8888:80"
    links:
      - mysql
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=secret
      - PMA_HOST=mariadb
    depends_on:
      - mysql
    networks:
      - backend

  quote-service:
    image: back-end
    ports:
      - "8080:8080"
      - "4848:4848"
    links:
      - mysql
    depends_on:
      - mysql
    networks:
      - frontend
      - backend

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: web
    ports:
      - "3000:3000"
    links:
      - quote-service
    depends_on:
      - quote-service
    networks:
      - frontend

networks:
  frontend:
  backend:

volumes:
  mysql-data:
    driver: local
